<ngx-spinner type="ball-scale-multiple" bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#00363b"></ngx-spinner>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<!-- account section -->
<header class="w-100">
  <div class="container">
    <div class="user d-flex flex-column align-items-center">
      <div class="image">
        <img src="assets/profile.png">
      </div>
      <div class="info">
        <p class="h5 m-0">{{userData.username}}</p>
        <p class="m-0">{{userData.email}}</p>
        <a [href]="'user/update/' + userData._id" class="text-center"> تعديل البيانات<fa-icon [icon]="edit" class="ms-2"></fa-icon></a>
      </div>
    </div>
  </div>
</header>

<nav class="navbar navbar-expand navbar-dark ">
  <div class="container d-flex align-items-center justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item mx-2">
        <a class="nav-link fs-4" href="">التحاليل</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link fs-4 " href="">الاشعة</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link fs-4 active" href="">الحجوزات</a>
      </li>
    </ul>
  </div>
</nav>

<div class="books mb-4">
  <div class="container">
    <h2 class="text-end my-5">الحجوزات</h2>
    <div *ngIf="bookings && bookings.length > 0 else noBooking" dir="rtl" class="row g-3">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let book of bookings">
        <div class="card" >
          <div class="card-body" dir="rtl">
            <h4 class="card-title">حجز عيادة</h4>
            <p class="h5 card-text">{{book.clinic}}</p>
            <p class="h5 card-text">د.{{book.doctor}}</p>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-between">
            <p class="card-text text-center">الحالة : حجز</p>
            <a href="" class="btn btn-primary">التفاصيل</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noBooking>
  <h3 class="text-center">لا يوجد لديك حجوزات</h3>
</ng-template>
