<ngx-spinner type="ball-grid-beat" bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#00363b"></ngx-spinner>

<section class="doctors my-5 py-3">
  <div class="container">
    <div class="header d-flex align-items-center justify-content-between my-4">
      <a href="./doctors" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">عرض الكل</a>
      <h3>أطباء متخصصون</h3>
    </div>

    <ul class="d-flex justify-content-center justify-content-md-between">
      <li *ngFor="let item of doctorsInDB | paginate: {id: 'doctor',itemsPerPage: itemsPerPage, currentPage: p, totalItems: total}" class="mx-2 w-50 w-md-25">
        <div class="card text-center">
          <img [src]="'assets/doctors/' + item.profile_image + '-min.jpg'" alt="{{item.name}}" class="card-img-top img-fluid">
          <div class="card-body py-0 px-1">
            <h6 class="card-title mb-0">د. {{ item.name}}</h6>
            <div class="card-text w-100">
              <span>{{ item.education }}</span>
              <div class="social mt-4">
                <ul class="d-flex align-items-center justify-content-evenly">
                  <li class="list-inline-item me-2"><a href="#"><fa-icon [icon]="faFacebook" class="fs-2"></fa-icon></a> </li>
                  <li class="list-inline-item me-2"><a href="#"><fa-icon [icon]="faYoutube" class="fs-2"></fa-icon></a> </li>
                  <li class="list-inline-item me-2"><a href="#"><fa-icon [icon]="faTelegram" class="fs-2"></fa-icon></a> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <pagination-controls (pageChange)="pageChanged($event)" [responsive]="true" class="d-flex align-items-center justify-content-center" id="doctor"></pagination-controls>
  </div>
</section>
