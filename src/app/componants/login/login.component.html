<!-- Body -->
<div
  class="container-fluid d-flex justify-content-center align-items-center m-auto block1"
>
  <div class="row">
    <div
      class="col-12 d-flex justify-content-center align-items-center overlay"
    >
      <div class="form-container py-5 px-3">
        <!-- Tab content -->
        <div class="tab-content mt-3" id="myTabContent">
          <ul class="nav nav-tabs d-flex justify-content-around">
            <li class="nav-item">
              <a class="nav-link col active" data-bs-toggle="tab" [routerLink]="['/auth/login']"
                >Log In</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link Ncol" data-bs-toggle="tab" [routerLink]="['/auth/signup']"
                >Sign Up</a
              >
            </li>
          </ul>

          <!-- Log In Tab -->
          <div id="login" class="tab-pane fade show active">
            <form (ngSubmit)="submit()" #signupForm="ngForm">
              <div class="form-group my-3">
                <label class="mb-2" for="username"
                  >Email address or phone number</label
                >
                <input
                  type="text"
                  class="form-control text-center"
                  id="username"
                  placeholder="EmailName@gmail.com"
                  required
                  [(ngModel)]="email"
                  name="email"
                />
              </div>
              <div class="form-group my-3">
                <label class="mb-2" for="password">Password</label>
                <input
                  type="password"
                  class="form-control text-center"
                  id="password"
                  placeholder="*********"
                  required
                  [(ngModel)]="password"
                  name="password"
                />
              </div>
              <button type="submit" class="col-12 btn btn-primary mt-4 buSub">
                Log In
              </button>
            </form>
            <div class="form-group mt-2">
              <a
                href="your-link-here"
                class="btn btn-link d-flex justify-content-center"
                >Forgotten Password?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
