<app-header> </app-header>
<div class="container" style="direction: rtl;">
    <div class="row">
      <div class="col text-center mt-5">
        <h2>استفسارات المرضى</h2>
        <img src="assets/LOGO.png" style="width: 70px; height: 70px;" />
      </div>
    </div>
  
    <div class="row">
      <div class="col-6" style="direction: rtl;">
        <form (ngSubmit)="onSubmit()" #inquiryForm="ngForm">
          <div class="mb-3">
            <label for="inputusername" class="form-label">اسم المستخدم</label>
            <input
              type="text"
              id="inputusername"
              class="form-control"
              placeholder="ادخل اسم المريض اذا سبق التسجيل"
              [(ngModel)]="inquiryData.username"
              name="username"
              required
            />
            <div id="passwordHelpBlock" class="form-text">
              <p>ليس لديك اسم مستخدم؟ <a href="#">سجل الآن</a></p>
            </div>
          </div>
  
          <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">الإيميل</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                  [(ngModel)]="inquiryData.email"
                  name="email"
                  required
                />
              </div>
      
              <div class="mb-3">
                <label for="inputcati" class="form-label">عن أي قسم تريد الاستفسار</label>
                <select
                  class="form-select"
                  id="inputcati"
                  [(ngModel)]="inquiryData.department"
                  name="department"
                  required
                >
                  <option value="قسم الجلدية">قسم الجلدية</option>
                  <option value="قسم الباطنة">قسم الباطنة</option>
                  <option value="قسم الرمد">قسم الرمد</option>
                  <option value="قسم الأطفال">قسم الأطفال</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputcati3" class="form-label">
                  إذا كان استفسارك عن نتيجة تحاليل فبرجاء إدخال رقم الهاتف المسجل لدى المعمل
                </label>
                <input
                  type="text"
                  id="inputcati3"
                  class="form-control"
                  placeholder="ادخل رقم الهاتف"
                  [(ngModel)]="inquiryData.labPhone"
                  name="labPhone"
                />
                <div id="passwordHelpBlock" class="form-text">
                  <p>سيتواصل معك المعمل في أقرب وقت لتبليغك بنتيجة التحاليل</p>
                </div>
              </div>
      
              <div class="mb-3">
                <label for="inputcati4" class="form-label">
                  إذا كان استفسارك عن نتيجة أشعة فبرجاء إدخال رقم الهاتف المسجل لدى مركز الأشعة
                </label>
                <input
                  type="text"
                  id="inputcati4"
                  class="form-control"
                  placeholder="ادخل رقم الهاتف"
                  [(ngModel)]="inquiryData.radiologyPhone"
                  name="radiologyPhone"
                />
                <div id="passwordHelpBlock" class="form-text">
                  <p>سيتواصل معك مركز الأشعة في أقرب وقت لتبليغك بنتيجة الأشعة</p>
                </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">
                يسعدنا تلقي استفساراتك في أي وقت، إذا كان لديك استفسار آخر لا تتردد في ترك استفسارك
              </label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                [(ngModel)]="inquiryData.otherInquiry"
                name="otherInquiry"
              ></textarea>
            </div>
    
            <div>
              <button type="submit" class="btn btn-primary" [disabled]="!inquiryForm.form.valid">أرسل استفسارك</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      
  
<app-footer> </app-footer>
